<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Quiz Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Verb Quiz Game</h1>
        <div id="question" class="question"></div>
        <div id="answers" class="answers"></div>
        <div class="game-info">
            <span id="score" class="score">Score: 0</span>
            <span id="lives" class="lives">Lives: 3</span>
        </div>
        <div id="game-over" class="game-over hidden"></div>
    </div>
    <audio id="background-music" loop>
        <source src="assets/background-music.mp3" type="audio/mp3">
    </audio>
    <script src="js/script.js"></script>
</body>
</html>
